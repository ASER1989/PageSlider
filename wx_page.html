<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>page-move</title>
    <link rel="stylesheet" href="./css/wx-page.css">

</head>
<body>
<div id="wx-page">
    <div class="header header-leave" data-move="true" data-delcls="header-leave" data-delay="300">
        <img class="banner" src="./res/wx-bg.jpg"/>
    </div>
    <div class="content content-leave" data-move="true" data-delcls="content-leave" data-delay="500">
        当前模块为微信相关功能开发展示模块，该功能主要使用Asp.Net、Html5、Css3、JavaScript（Ajax、Json）等相关技术。微信API方面主要使用了：
        网页身份验证接口、红包接口、转账支付接口、JSSDK，共实现一下三个功能（请点击查看）:
        <div class="page-link" data-page="/demo/EncRPack">1、微信红包</div>
        <div class="page-link" data-page="/demo/EncTransfer">2、微信转账</div>
        <div class="page-link" data-page="./pay.html">3、微信支付</div>
    </div>
</div>
<script type="text/javascript" src="js/me.require.js"></script>
<script type="text/javascript">
    require(["js/page-move.js", 'js/zepto.js', 'js/zoom.js'], function () {
        new zoom($).calc();
        var pageMove = new move("#wx-page");
        pageMove.start();
        $(".move-reset").on("click", function () {
            pageMove.reset(function () {
                setTimeout(pageMove.start, 500);
            });
        });
    });
</script>
</body>
</html>
