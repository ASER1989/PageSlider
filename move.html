<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>page-move</title>
    <link rel="stylesheet" href="./css/move.css">

</head>
<body>
<div id="move-page">
    <div class="header header-leave" data-move="true" data-delcls="header-leave" data-delay="300">
        <div class="page-layer page-leave" data-move="true" data-delcls="page-leave" data-delay="500">Page</div>
        <div class="move move-leave" data-move="true" data-delcls="move-leave" data-delay="500"> <i>Move!</i> </div>
    </div>
    <div class="content content-leave"  data-move="true" data-delcls="content-leave" data-delay="500">
        page move是一款用于处理页面动画执行的js插件。通过读取页面元素属性配置，对元素进行样式的添加或删除，实现有序的页面动画。插件不依赖任何第三方js库，可独立运行于各种移动设备（仅支持部分pc浏览器）。
        插件特色在于可以自定义动画的开始时间，或执行<i class="move-reset">动画回退效果</i>。
    </div>
</div>
<script type="text/javascript" src="js/me.require.js"></script>
<script type="text/javascript">
    require(["js/page-move.js",'js/zepto.js','js/zoom.js'], function () {
        new zoom($).calc();
        var pageMove = new move("#move-page");
        pageMove.start();
        $(".move-reset").on("click",function(){
            pageMove.reset(function(){
                setTimeout(pageMove.start,500);
            });
        });
    });
</script>
</body>
</html>
