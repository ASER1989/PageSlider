<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="./css/index.css?v=1.121"/>
</head>
<body>
<div class="top">
    <div style="text-align: left"data-page="goback()"> 返回 </div>
</div>
<div id="_page5">
    <div class="leftL">上一页</div>
    <div class="rigthL">下一页</div>
    <div class="page bg_01"></div>
    <div class="page bg_02 hide"></div>
    <div class="page bg_03 hide"></div>
</div>
<script src="./js/require.js" data-main="./js/main"></script>
<script>
    function  pageReady(){


                    require(['zoom','boneAnimate'], function (zoom,QR) {

                        zoom.calc();
                        /*================Events===================*/

                        QR.init($("#_page5").find('.page'));
                        $(".leftL").on("click", function () {

                            QR.perv()
                        });
                        $(".rigthL").on("click", function () {
                            QR.next()
                        });
                    })




    }
</script>
</body>
</html>
